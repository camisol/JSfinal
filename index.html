<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>The Fit Shop</title>
</head>
<body>
    <header>
        <div class="navContainer">
            <div class="navLogoContainer">
                <h1 class="navLogo">THE FIT SHOP</h1>
                <div class="navBuscarConfContainer">
                    <div class="navBuscarContainer">
                        <input class="navBuscar" type="text" id="" name="" placeholder="Buscar...">
                        <span class="btnBuscar"><i class="fas fa-search"></i></span>
                    </div>
                    <ul class="navConfigUsuario">
                        <li><a class="navUsuario" href="#"><i class="fas fa-user"></i></a></li>
                        <li><a class="navFavoritos" href="#"><i class="fas fa-heart"></i></a></li>
                        <li><a class="navCart" href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                    <button class="btnDark active" id="btnDark">
                        <span><i class="far fa-sun"></i></span>
                        <span><i class="far fa-moon"></i></span>
                    </button>
                </div>
            </div>
            <div class="navSecciones">
                <ul class="navSeccionesLista">
                    <li><a class="navListaItems" href="#">novedades</a></li>
                    <li><a class="navListaItems" href="#">urbano</a></li>
                    <li><a class="navListaItems" href="#">deportes</a></li>
                    <li><a class="navListaItems" href="#">marcas</a></li>
                    <li><a class="navListaItems" href="#">sale</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="productosContainer" id="productosContainer">
        </div>
        <div class="cart" id="cart">
            <div id="resumenCompra">
                <p id="totalCompra"></p>
                <button class="btnCompra" id="btnCompra">comprar</button>
            </div>
            
        </div>
        <div id="mensajeFinal"></div>
        
    </main>  
       
   
    
  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/42799169ef.js" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
<footer>

</footer>
</html>
