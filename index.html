<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>The Fit Shop</title>
</head>

<body>
    <header>
        <div class="navContainer">
            <div class="navLogoContainer">
                <h1 class="navLogo">THE FIT SHOP</h1>
                <div class="navBuscarConfContainer">
                    <div class="navBuscarContainer">
                        <input class="navBuscar" type="text" id="navBuscar" name="" placeholder="Buscar...">
                        <span class="btnBuscar" id="btnBuscar"><i class="fas fa-search"></i></span>
                    </div>
                    <ul class="navConfigUsuario">
                        <li><a class="navUsuario" href="#"><i class="fas fa-user"></i></a></li>
                        <li><a class="navFavoritos" href="#"><i class="fas fa-heart"></i></a></li>
                        <li><a class="navCart" href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                    <button class="btnDark active" id="btnDark">
                        <span><i class="far fa-sun"></i></span>
                        <span><i class="far fa-moon"></i></span>
                    </button>

                    <div class="carritoInner hidden">
                        <p id="cartEmpty">Tu carrito está vacío</p>
                        <div id="elegidos"></div>
                        <div class="comprar hidden" id="comprar">
                            <div id="totalContainer">
                                <p>Total: $</p>
                                <p id="totalNumero">0</p>
                            </div>
                            <button class="btnComprar" id="btnComprar">comprar</button>
                        </div>
                        <div id="mensajeFinal"></div>
                    </div>

                </div>
            </div>
            <div class="navSecciones" id="navSecciones">
                <ul class="navSeccionesLista">
                    <li><a class="navListaItems" href="#">novedades</a></li>
                    <li><a class="navListaItems" href="#">urbano</a></li>
                    <li><a class="navListaItems" href="#">deportes</a></li>
                    <li><a class="navListaItems" href="#">marcas</a></li>
                    <li><a class="navListaItems" href="#">sale</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <select id="filterSelect">
            <option class="opcion0" value="0" selected>Buscar por precio</option>
            <option class="opcion1" value="1">$0 - $5000</option>
            <option class="opcion2" value="2">$5000 - $10000</option>
            <option class="opcion3" value="3">$10000 - $15000</option>
            <option class="opcion4" value="4">$15000 +</option>
        </select>

        <div class="productosContainer" id="productosContainer">
        </div>

        <div class="toastContainer">
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/42799169ef.js" crossorigin="anonymous"></script>
    <script src="js/datajs.js"></script>
    <script src="js/main.js"></script>
</body>
<footer>

</footer>

</html>
